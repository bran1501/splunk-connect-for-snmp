splunk:
  protocol: https
  host: splunk-s1-standalone-service.splunk.svc.cluster.local
  token: EDEF57CF-0685-53DC-242B-A0B03867CCEA
  insecureSSL: "true"
  port: "8088"
  clusterName: homecluster
image:
  tag: "next"
traps:
  # Overrides the image tag whose default is the chart appVersion.
  #  logLevel: "WARN"
  # replicas: Number of replicas for trap container should be 2x number of nodes
  replicas: 2
  #loadBalancerIP: The IP address in the metallb pool
  loadBalancerIP: 10.1.0.1
# mib:
#   tag: "develop"
#   pullPolicy: Always
#   # Overrides the image tag whose default is the chart appVersion.
#   # replicas: Number of replicas for trap container should two or more
#  replicas: 1
worker:
  # replicas: Number of replicas for worker container should two or more
  replicas: 2
  logLevel: "DEBUG"
scheduler:
  logLevel: "DEBUG"
files:
  scheduler:
    inventory: |
      address,version,community,walk_interval,profiles,SmartProfiles,delete
      10.0.0.1,2c,homelab,500,,,
    # config:
    #   profiles: |
    #     generic_switch:
    #       frequency: 60
    #       varBinds:
    #         - ['SNMPv2-MIB', 'sysDescr']
    #         - ['SNMPv2-MIB', 'sysName', 0]
    #         - ['IF-MIB']
    #         - ['TCP-MIB']
    #         - ['UDP-MIB']
  traps:
    config: |
      communities:
        v2:
          - public
          - homelab
mongodb:
  persistence:
    storageClass: "openebs-hostpath"
  volumePermissions:
    enabled: true
rabbitmq:
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: "openebs-hostpath"
  volumePermissions:
    enabled: true

{{- if .Values.sim.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "splunk-connect-for-snmp.name" . }}-sim
  namespace: {{ .Release.Namespace | quote }}
data:
  otel-collector-config.yaml: |
    receivers:
      splunk_hec/metrics:
        endpoint: 0.0.0.0:8882
      fluentforward:
        endpoint: 0.0.0.0:8883
    exporters:
      signalfx:
        access_token: $signalfxToken
        realm: $signalfxRealm
      signalfx/2:
        ingest_url: "https://ingest.${signalfxRealm}.signalfx.com"
        api_url: "https://ingest.${signalfxRealm}.signalfx.com"
        access_token: $signalfxToken
    service:
      telemetry:
      pipelines:
        metrics:
          receivers: [splunk_hec/metrics]
          exporters: [signalfx]
        logs:
          receivers: [fluentforward]
          exporters: [signalfx/2]
{{- end }}
